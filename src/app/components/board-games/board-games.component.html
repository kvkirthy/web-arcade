<div>
    <h1>Game List</h1>
    <ng-container *ngFor="let game of (games | async)?.boardGames">
        <a (click)="gameSelected(game)">
            <mat-card>
                <mat-card-title>{{game.title}}</mat-card-title>
                <mat-card-content>
                    <div>{{game.description}}</div>
                </mat-card-content>
            </mat-card>
        </a>
    </ng-container>
</div>
